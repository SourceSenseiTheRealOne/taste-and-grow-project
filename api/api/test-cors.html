<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for ChatGPT API</h1>
    <button onclick="testCors()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:3001/chatgpt/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ CORS Test Passed!</h3>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Mode:</strong> ${data.mode}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ CORS Test Failed</h3><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ CORS Test Failed</h3><p>Error: ${error.message}</p>`;
            }
        }

        async function testQuizGeneration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Quiz Generation...';
            
            try {
                const response = await fetch('http://localhost:3001/chatgpt/generate-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: 'Strawberries',
                        ageGroup: '5-8',
                        difficulty: 'easy'
                    }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ Quiz Generation Test Passed!</h3>
                        <p><strong>Title:</strong> ${data.title}</p>
                        <p><strong>Questions:</strong> ${data.questions.length}</p>
                        <p><strong>First Question:</strong> ${data.questions[0].question}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Quiz Generation Failed</h3><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Quiz Generation Failed</h3><p>Error: ${error.message}</p>`;
            }
        }
    </script>

    <br><br>
    <button onclick="testQuizGeneration()">Test Quiz Generation</button>
</body>
</html>
